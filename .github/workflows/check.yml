name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: setup deps
      run: sudo apt-get update && sudo apt-get install -y libwpa-client-dev libnm-dev libudev-dev
    - name: configure
      run: mkdir build && cd build && cmake -DLIBXR_TEST_BUILD=True ..
    - name: make
      run: cd build && make
    - name: check
      run: script -q -c "./build/test"

  clang-format:

    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install clang-format 21.1.8
      shell: bash
      run: |
        python3 -m venv .venv-clang-format
        .venv-clang-format/bin/python -m pip install --upgrade pip
        .venv-clang-format/bin/python -m pip install "clang-format==21.1.8"
        .venv-clang-format/bin/clang-format --version
    - name: check clang-format via script
      shell: bash
      run: |
        tools/format_driver_src.sh --check
